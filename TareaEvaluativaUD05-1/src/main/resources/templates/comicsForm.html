<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ComicDeepSpace</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h2>
			<span th:text="${id} ? 'Edit ' : 'New '"></span> Comic
		</h2>
		<form th:action="@{/comics/new/submit}" method="post"
			th:object="${comic}">
			<input type="hidden" th:field="*{id}" id="id" />
			<div class="mb-3">
				<label for="title" class="form-label">Title </label> <input
					type="text" id="name" name="name" class="form-control"
					th:field="*{title}" required>
				<div id="emailHelp" class="form-text"></div>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label> <input
					type="text" id="lastName" class="form-control" name="lastName"
					th:field="*{author}" required>
			</div>
			<div class="mb-3">
				<label for="Date" class="form-label">Release Date</label> <input
					type="date" id="birthDate" class="form-control" name="birthDate"
					th:field="*{releaseDate}" required>
				<div id="birthHelp" class="form-text">Format yyyy-MM-dd.</div>
			</div>
			<div class="mb-3">
				<label for="Store" class="form-label">Store</label> <select th:field="*{tienda}"
					class="form-control" required>
					<option value="-1">---</option>
					<option th:each="store : ${stores}" th:value="${store.id}"
						th:text="${store.name}">Store</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
