<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ComicDeepSpace</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h2>
			<span th:text="${id} ? 'Edit ' : 'New '"></span> Store
		</h2>
		<form th:action="@{/stores/new/submit}" method="post"
			th:object="${store}">
			<input type="hidden" th:field="*{id}" id="id" />
			<div class="mb-3">
				<label for="name" class="form-label">Title </label> <input
					type="text" id="name" name="name" class="form-control"
					th:field="*{name}" required>
				<div id="emailHelp" class="form-text"></div>
			</div>
			<div class="mb-3">
				<label for="dateOpened" class="form-label">Date Opened</label> <input
					type="date" id="lastName" class="form-control" name="dateOpened"
					th:field="*{dateOpened}" required>
			</div>
			

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
